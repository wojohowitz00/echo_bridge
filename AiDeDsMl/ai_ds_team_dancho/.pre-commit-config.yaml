repos:
  # ruff: All-in-one linter + formatter (replaces black, isort, flake8, mypy)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      # Linting: E, W, F, I, UP, B, C4, RUF, TCH
      - id: ruff
        args: [--fix]
        stages: [commit]

      # Formatting: replaces black
      - id: ruff-format
        stages: [commit]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
